<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Login-Classwork</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- left side -->
      <div class="left">
        <!-- this -->
        <div class="form_container">
          <div class="logo">G</div>
          <h1 class="left_h1">Kindly Login to Gomycode</h1>
          <p class="desc">
            Kindly fill in your details below to login to your gomycode student
            account
          </p>
          <form action="">
            <label for="email">Email</label>
            <input
              class="form_input"
              type="email"
              placeholder="Enter your email"
            />

            <label for="password"
              >password
              <a class="forgot" href="">Forgot Password</a>
            </label>
            <input
              class="form_input"
              type="password"
              placeholder="Enter your password"
            />

            <div class="checkbox">
              <input type="checkbox" />
              <label for="">Remember Me</label>
            </div>
            <button>Login</button>
          </form>
          <div class="signup">
            Don't have an account ? <a href="">Create new account</a>
          </div>
        </div>
      </div>

      <!-- right side -->
      <div class="right">
        <div class="right_image">
          <img src="Group 9 (1).png" alt="" />
        </div>
        <div class="text">
          <p>Lorem ipsum dolor sit amet.</p>
          <h1 class="right_h1">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsum,
            eum?
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
